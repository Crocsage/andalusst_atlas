<div class="header" data-show="0">
    <div class="team_icon" style="visibility:hidden"></div>
    <div class="col">Team Information</div>
    <div class="arrow" id="arrow-0">-</div>
</div>
<div name="team_info">
    <div class="col" style="width:176px;text-align:center;">
        <img id="seal" src="/assets/images/seals/{{team.guild|lower}}_seal.png">
        <br>
        <div class="roster">
            <div class="team_icon"><img src="/assets/images/sprites/icons/{{team.pkmn1.species|default:'blank'}}.png"></div>
            <div class="team_icon"><img src="/assets/images/sprites/icons/{{team.pkmn2.species|default:'blank'}}.png"></div>
            <br>
            <div class="team_icon"><img src="/assets/images/sprites/icons/{{team.pkmn3.species|default:'blank'}}.png"></div>
            <div class="team_icon"><img src="/assets/images/sprites/icons/{{team.pkmn4.species|default:'blank'}}.png"></div>
        </div>
    </div>
    <div class="col">
        <table>
        <tr>
            <td name="app">Application</td>
            <td><input name="app" class="l" value="{{team.application}}" maxlength="150"></td>
        </tr>
        <tr>
            <td name="alt_app">Alt. Application</td>
            <td><input name="alt_app" value="{{team.alt_app}}" placeholder="Optional" maxlength="150"></td>
        </tr>
        <tr>
            <td name="team_name">Team Name</td>
            <td><input name="team_name" value="{{team.name}}" maxlength="80"></td>
        </tr>
        <tr>
            <td name="guild">Guild</td>
            <td>
                <select name="guild">
                    <option value="Explorers"{% if team.guild == "Explorers" %} selected{% endif %}>Explorers</option>
                    <option value="Hunters"{% if team.guild == "Hunters" %} selected{% endif %}>Hunters</option>
                    <option value="Researchers"{% if team.guild == "Researchers" %} selected{% endif %}>Researchers</option>    
                </select>
            </td>
        </tr>
        <tr>
            <td name="type">Type</td>
            <td>
                <select name="type">
                    <option value="Drawn"{% if team.teamooc.type == "Drawn" %} selected{% endif %}>Drawn</option>
                    <option value="Written"{% if team.teamooc.type == "Written" %} selected{% endif %}>Written</option>
                    <option value="Hybrid"{% if team.teamooc.type == "Hybrid" %} selected{% endif %}>Hybrid</option>    
                </select>
            </td>
        </tr>
        <tr>
            <td name="tumblr">Tumblr</td>
            <td><input name="tumblr" value="{{team.teamooc.tumblr}}" placeholder="Optional"></td>
        </tr>
        <tr>
            <td name="joined">Date Joined</td>
            <td>
            <select name="month" style="width:55px">
                <option value="01"{% if month == "01" %} selected{% endif %}>Jan</option>
                <option value="02"{% if month == "02" %} selected{% endif %}>Feb</option>
                <option value="03"{% if month == "03" %} selected{% endif %}>Mar</option>
                <option value="04"{% if month == "05" %} selected{% endif %}>Apr</option>
                <option value="05"{% if month == "05" %} selected{% endif %}>May</option>
                <option value="06"{% if month == "06" %} selected{% endif %}>Jun</option>
                <option value="07"{% if month == "07" %} selected{% endif %}>Jul</option>
                <option value="08"{% if month == "08" %} selected{% endif %}>Aug</option>
                <option value="09"{% if month == "09" %} selected{% endif %}>Sep</option>
                <option value="10"{% if month == "10" %} selected{% endif %}>Oct</option>
                <option value="11"{% if month == "11" %} selected{% endif %}>Nov</option>
                <option value="12"{% if month == "12" %} selected{% endif %}>Dec</option>
            </select>
            <select name="day" style="width:45px">
                <option value="01"{% if day == "01" %} selected{% endif %}>1</option>
                <option value="02"{% if day == "02" %} selected{% endif %}>2</option>
                <option value="03"{% if day == "03" %} selected{% endif %}>3</option>
                <option value="04"{% if day == "04" %} selected{% endif %}>4</option>
                <option value="05"{% if day == "05" %} selected{% endif %}>5</option>
                <option value="06"{% if day == "06" %} selected{% endif %}>6</option>
                <option value="07"{% if day == "07" %} selected{% endif %}>7</option>
                <option value="08"{% if day == "08" %} selected{% endif %}>8</option>
                <option value="09"{% if day == "09" %} selected{% endif %}>9</option>
                <option value="10"{% if day == "10" %} selected{% endif %}>10</option>
                <option value="11"{% if day == "11" %} selected{% endif %}>11</option>
                <option value="12"{% if day == "12" %} selected{% endif %}>12</option>
                <option value="13"{% if day == "13" %} selected{% endif %}>13</option>
                <option value="14"{% if day == "14" %} selected{% endif %}>14</option>
                <option value="15"{% if day == "15" %} selected{% endif %}>15</option>
                <option value="16"{% if day == "16" %} selected{% endif %}>16</option>
                <option value="17"{% if day == "17" %} selected{% endif %}>17</option>
                <option value="18"{% if day == "18" %} selected{% endif %}>18</option>
                <option value="19"{% if day == "19" %} selected{% endif %}>19</option>
                <option value="20"{% if day == "20" %} selected{% endif %}>20</option>
                <option value="21"{% if day == "21" %} selected{% endif %}>21</option>
                <option value="22"{% if day == "22" %} selected{% endif %}>22</option>
                <option value="23"{% if day == "23" %} selected{% endif %}>23</option>
                <option value="24"{% if day == "24" %} selected{% endif %}>24</option>
                <option value="25"{% if day == "25" %} selected{% endif %}>25</option>
                <option value="26"{% if day == "26" %} selected{% endif %}>26</option>
                <option value="27"{% if day == "27" %} selected{% endif %}>27</option>
                <option value="28"{% if day == "28" %} selected{% endif %}>28</option>
                <option value="29"{% if day == "29" %} selected{% endif %}>29</option>
                <option value="30"{% if day == "30" %} selected{% endif %}>30</option>
                <option value="30"{% if day == "31" %} selected{% endif %}>31</option>
            </select>
            <select name="year" style="width:55px">
                {% for y in years %}<option value="{{y}}"{% if year == y %} selected{% endif %}>{{y}}</option>{% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <td name="cameos">Cameos</td>
            <td><select name="cameos">
                <option value="No"{% if team.cameos == "No" %} selected{% endif %}>No. Do not give this team a cameo.</option>
                <option value="Ask"{% if team.cameos == "Ask" %} selected{% endif %}>Ask me about it.</option>
                <option value="Non-speaking"{% if team.cameos == "Non-speaking" %} selected{% endif %}>Yes, but only in a non-speaking role.</option>
                <option value="Yes"{% if team.cameos == "Yes" %} selected{% endif %}>Yes!</option>
            </select></td>
        </tr>
        
        <tr>
            <td colspan="2" id="team_errors">
            </td>
        </tr>
        </table>
    </div>
</div>
